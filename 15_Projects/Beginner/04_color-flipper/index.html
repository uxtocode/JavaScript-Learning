<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="container">
            <div class="switcher" id="switcher">
                <input type="radio" name="color" id="hex" checked>
                <label for="hex">Hex color code</label>

                <input type="radio" name="color" id="rgb">
                <label for="rgb">RGB color code</label>
            </div>

            <h1>Background Color: <span id="color">#FFFFFF</span></h1>
            <button class="btn" id="btn-generate">Generate Color</button>
        </div>
    </main>

    <script>
        document.getElementById("btn-generate").addEventListener("click", () => {
            const selectedMode = document.querySelector('input[name="color"]:checked').id;
            let color = "";

            if (selectedMode === "hex") {
                let possibleCode = "1234567890ABCDEF";
                color = "#";
                for (let i = 0; i < 6; i++) {
                    let random = Math.floor(Math.random() * 16);
                    color += possibleCode[random];
                }
            } else {
                let arr = [];
                for (let j = 0; j < 3; j++) {
                    let random1 = Math.floor(Math.random() * 255);
                    arr.push(random1);
                }
                color = `rgb(${arr.join(", ")})`;
            }

            document.body.style.backgroundColor = color;
            document.getElementById("color").textContent = color.toUpperCase();
            console.log(color);
        });
    </script>
</body>

</html>
