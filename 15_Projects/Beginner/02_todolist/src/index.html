<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic To-Do App</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-slate-200 flex justify-center items-center w-full min-h-screen">




    <!-- headings -->

    <div class="w-1/3 p-10 bg-white rounded-lg shadow-md">
        <div class="flex justify-between items-baseline">
            <div>
                <h2 class="inline text-3xl text-gray-700 font-semibold">To-Do</h2><span
                    class="text-2xl text-gray-700 font-semibold">s</span>
                <p class="text-gray-500 text-sm m-2" id="date-day">date</p>
            </div>

            <div
                class="flex items-center gap-2 bg-gray-300 rounded-md px-3 py-2 hover:bg-gray-400 hover: cursor-pointer" id="new-task">
                <p>New Task</p>
                <img class="w-3 h-3" src="assets/plus.png" alt="">
            </div>
        </div>
        <hr class="text-gray-500">





        <!-- pending tasks -->

        <div class="py-5" id="pending-tasks"></div>
        <hr class="text-gray-500">





        <!-- completed tasks -->

        <h2 class="mt-5">Completed tasks</h2>
        <div class="py-3" id="completed-tasks"></div>


    </div>


    <!-- overlay background -->
        <!-- new task -->
        <div id="form" class="absolute bg-slate-200 p-12 rounded-md shadow-2xl">
            <form>
                <h3 class="text-2xl font-semibold mb-5">Add new task</h3>
                <input
                    class="block mb-2.5 border-2 px-2 py-1 rounded-md border-gray-700 focus:border-gray-700 focus:outline-gray-700"
                    type="text" placeholder="Enter task" id="taskInput">


                <div class="flex justify-start gap-3 mt-5.5">
                    <span class="bg-white px-2.5 py-1 rounded-md text-gray-900 border-1 border-gray-900 hover:cursor-pointer" id="cancel">Cancel</span>
                    <span class="bg-white px-2.5 py-1 rounded-md text-gray-900 border-1 border-gray-900 hover:cursor-pointer"
                        id="add-task">Add task</span>
                </div>
            </form>
        </div>



    <script src="./script.js"></script>
</body>

</html>
